<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start screen -->
    <div class="container">
      <div class="row">
        <div
          id="startScreen"
          class=" col-6 p-4 rounded-4 bg-dark-subtle position-absolute top-50 start-50 translate-middle text-center"
          style="display: none"
        >
          <h1 class="animate__animated  animate__tada">Welcome to Quiz!</h1>
          <p>Click on the start button to begin.</p>
          <hr />
          <button id="startButton" class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite	infinite">Start</button>
        </div>
      </div>
    </div>

    <!-- Question screen -->
    <div class="container">
      <div class="row">
        <div
          id="questionScreen"
          class="col-6 p-4 rounded-4 bg-dark-subtle position-absolute top-50 start-50 translate-middle text-center"
          style="display: none"
        >
          <div class="card text-center">
            <div class="card-header">
              <h2 id="question"></h2>
            </div>
            <div class="card-body">
              <div id="answers" class="animate__animated animate__pulse animate__slow animate__infinite	infinite"></div>
            </div>
            <div class="card-footer">
              <div id="progressBar" class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Result screen -->

    <div class="container">
      <div class="row">
        <div
          id="resultScreen"
          class="col-6 p-4 rounded-4 bg-dark-subtle position-absolute top-50 start-50 translate-middle text-center"
          style="display: none"
        >
          <h1 class="animate__animated animate__fadeInDown">Quiz Results</h1>
          <p id="resultText" class="animate__animated animate__zoomInDown"></p>
          <button id="startOverButton" class="btn btn-danger animate__animated animate__pulse animate__slow animate__infinite	infinite">
            Start Over
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript scripts -->
    <script src="main.js"></script>
  </body>
</html>
